        <main>
            <h1>Sign up</h1>
            <form method="post">
                <div>
                    <label for="user_first_name">First Name </label><br>
                    <input type="text" id="user_first_name" name="user_first_name" required maxlength="14">
                </div>
                <div>
                    <label for="user_last_name">Last Name </label><br>
                    <input type="text" id="user_last_name" name="user_last_name" required maxlength="14">
                </div>
    
                <div>
                    <label for="user_email">Email </label><br>
                    <input type="email" id="user_email" name="user_email" required>
                </div>
                <div>
                    <label for="user_passsword">Password </label><br>
                    <input type="password" id="user_passsword" name="user_passsword" required minlength="5">
                </div>
                <div>
                    <label for="user_confirm_passsword">Confirm Password </label> <br>
                    <input type="password" id="user_confirm_passsword" name="user_confirm_passsword" required minlength="5">
                </div>
    
                <div>
                    <input type="reset">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </main>
